<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Image illustrating info about the card."
        class="card-img">

      <a href="#" class="card-tag">
        <p>Learning</p>
      </a>

      <p class="card-time">Published 21 Dec 2023</p>
      <a href="#" class="card-title ">
        <h2>HTML & CSS foundations</h2>
      </a>
      <p class="card-des">
        These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>

      <div class="card-profile">
        <img src="./assets/images/image-avatar.webp" width="35" alt="Profile picture of user." class="card-profile--img">
        <p class="card-profile--name">Greg Hooper</p>
      </div>
    </div>
  </main>

</body>

</html>
